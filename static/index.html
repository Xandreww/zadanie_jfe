<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Youtube Channels</title>
    <link rel="stylesheet" type="text/css" href="vendor.css" />
  </head>
  <body class="wrapper">
    <header class="wrapper__header">
      <h1 class="header"><span class="header__js-logo"></span> Channels</h1>
    </header>
    <main class="wrapper__main js-content">
      <a class="js-content_card" href="https://youtube.com/funfunfunction">
        <div class="card_image-container">
          <img
            src="https://yt3.ggpht.com/a-/AN66SAzjMJRUuJm10kRK7ybMLDmXtRH71_F1YapMjw=s800-mo-c-c0xffffffff-rj-k-no"
            alt="Fun Fun Function"
            class="card_image"
          />
        </div>
        <h1 class="card_header">Fun Fun Function</h1>
        <div class="card_stats">
          <div class="stats_details">
            <h2>Subscribers:</h2>
            <p>180691</p>
          </div>
          <div class="stats_details">
            <h2>Videos:</h2>
            <p>7261372</p>
          </div>
          <div class="stats_details">
            <h2>Views:</h2>
            <p>7261372</p>
          </div>
        </div>
      </a>
    </main>
    <div class="wrapper__filter">
      <div class="filter">
        <input
          class="filter__input"
          type="text"
          placeholder="filter channels..."
        />
      </div>
    </div>
    <aside class="wrapper__aside">
      <div class="sort">
        <h3 class="sort__header">Sort channels by:</h3>
        <ul class="sort__options">
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-title"
            />
            <label class="choice__label" for="sort-title">title</label>
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-subscribers"
            />
            <label class="choice__label" for="sort-subscribers"
              >subscribers</label
            >
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-videos"
            />
            <label class="choice__label" for="sort-videos">videos</label>
          </li>
          <li>
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-views"
            />
            <label class="choice__label" for="sort-views">views</label>
          </li>
        </ul>
        <button class="button">Clear</button>
      </div>
    </aside>
  </body>
</html>
