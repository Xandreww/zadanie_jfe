<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Youtube Channels</title>
    <link rel="stylesheet" type="text/css" href="vendor.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body class="wrapper">
    <header class="wrapper__header">
      <h1 class="header"><span class="header__js-logo"></span> Channels</h1>
    </header>
    <main class="wrapper__main js-content" id="main"></main>
    <div class="wrapper__filter">
      <div class="filter">
        <input
          class="filter__input"
          type="text"
          placeholder="filter channels..."
          id="input"
        />
      </div>
    </div>
    <aside class="wrapper__aside">
      <div class="sort">
        <h3 class="sort__header">Sort channels by:</h3>
        <ul class="sort__options">
          <li id="title">
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-title"
            />
            <label class="choice__label" for="sort-title">title</label>
          </li>
          <li id="subscribers">
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-subscribers"
            />
            <label class="choice__label" for="sort-subscribers"
              >subscribers</label
            >
          </li>
          <li id="videos">
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-videos"
            />
            <label class="choice__label" for="sort-videos">videos</label>
          </li>
          <li id="views">
            <input
              class="choice choice--radio"
              name="sort"
              type="radio"
              id="sort-views"
            />
            <label class="choice__label" for="sort-views">views</label>
          </li>
        </ul>
        <div class="aside_asc-desc">
          <button class="button button_desc" id="desc">
            Desc<i class="fas fa-sort-amount-down"></i>
          </button>
          <button class="button button_asc" id="asc">
            <i class="fas fa-sort-amount-up"></i>Asc
          </button>
        </div>
        <button class="button" id="clear">Clear</button>
      </div>
    </aside>
    <script type="module" src="script.js"></script>
  </body>
</html>
